{% include 'header.html' %}
{% block main %}
<p>Login Page</p>
<form id="login-form" method="post">
    <label>
        Login:
        <input type="text" name="login" id="login">
        {% if errors['login'] %}
        {{errors['login']}}
        {% endif %}
    </label>
    <label>
        Password:
        <input type="password" name="password" id="password">
    </label>
    <input type="button" id="submit-login" value="send">
</form>
{% endblock %}
{% include 'footer.html' %}
